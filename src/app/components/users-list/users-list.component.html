<h1>List of users</h1>
<div>
  <button class="add-btn" mat-button (click)="onDialog()">Добавить пользователя</button>
  <div class="users-list">
    <app-user-card *ngFor="let user of users$ | async" [user]="user" (editEvent)="onDialog($event)" (deleteEvent)="onDelete($event)"></app-user-card>
  </div>
</div>
