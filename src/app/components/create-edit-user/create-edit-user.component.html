<div class="form">
  <div class="form-container">
    <mat-dialog-content>
      <form [formGroup]="form">
        <div class="form-group">
          <label for="username">ник: </label>
          <input
            class="form-input"
            type="text"
            placeholder="Введите имя пользователя"
            formControlName="username"
          >
        </div>
        <div class="form-group">
          <label for="name">имя: </label>
          <input
            class="form-input"
            type="text"
            placeholder="Введите имя"
            formControlName="name"
          >
        </div>
        <div class="form-group">
          <label for="email">почта: </label>
          <input
            class="form-input"
            type="text"
            placeholder="Введите почту"
            formControlName="email"
          >
        </div>
        <div class="form-group">
          <label for="website">сайт: </label>
          <input
            class="form-input"
            type="text"
            placeholder="Введите название сайта"
            formControlName="website"
          >
        </div>
      </form>
    </mat-dialog-content>
    <mat-dialog-content>
      <div class="dialog-buttons">
        <button class="dialog-buttons__close" mat-button mat-dialog-close>Закрыть</button>
        <button class="dialog-buttons__submit" (click)="submitForm()" mat-button>{{data.isEdit ? "Сохранить" : "Добавить"}}</button>
      </div>
    </mat-dialog-content>
  </div>
</div>
