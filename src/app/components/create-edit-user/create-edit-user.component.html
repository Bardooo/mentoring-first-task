<div class="form">
  <div class="form-container">
    <mat-dialog-content>
      <form [formGroup]="form">
        <div class="form-group">
          <label for="username">Ник:</label>
          <input
            type="text"
            placeholder="Введите ник"
            formControlName="username"
          >
        </div>
        <div class="form-group">
          <label for="name">Имя:</label>
          <input
            type="text"
            placeholder="Введите ник"
            formControlName="name"
          >
        </div>
        <div class="form-group">
          <label for="email">Почта:</label>
          <input
            type="text"
            placeholder="Введите ник"
            formControlName="email"
          >
        </div>
        <div class="form-group">
          <label for="website">Сайт:</label>
          <input
            type="text"
            placeholder="Введите ник"
            formControlName="website"
          >
        </div>
      </form>
    </mat-dialog-content>
    <mat-dialog-content>
      <div class="form-buttons">
        <button class="form-button" mat-button mat-dialog-close>Закрыть</button>
        <button class="form-button" mat-button (click)="onSubmit()">{{data.isEdit ? "Сохранить" : "Добавить"}}</button>
      </div>
    </mat-dialog-content>
  </div>
</div>
