<div class="user-card">
  <p>username: {{user.username}}</p>
  <p>name: {{user.name}}</p>
  <p>email: {{user.email}}</p>
  <p>website: {{user.website}}</p>
  <div class="user-card__buttons">
    <button class="user-card__button" (click)="onDelete()">Удалить</button>
    <button class="user-card__button" (click)="onEdit()">Редактировать</button>
  </div>
</div>
